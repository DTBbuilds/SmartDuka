# ===========================================
# SmartDuka - Docker Compose Configuration
# ===========================================
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # ===========================================
  # MongoDB Database
  # ===========================================
  mongodb:
    image: mongo:7
    container_name: smartduka-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: smartduka
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - smartduka-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ===========================================
  # Backend API (NestJS)
  # ===========================================
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: smartduka-api
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/smartduka?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_EXPIRES: ${JWT_EXPIRES:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - smartduka-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5000/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # Frontend Web (Next.js)
  # ===========================================
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: smartduka-web
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - smartduka-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # Redis (for caching and sessions - optional)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: smartduka-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - smartduka-network
    healthcheck:
      test: redis-cli ping
      interval: 30s
      timeout: 10s
      retries: 3

# ===========================================
# Networks
# ===========================================
networks:
  smartduka-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  mongodb_data:
  mongodb_config:
  redis_data:
