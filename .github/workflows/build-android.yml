# ===========================================
# SmartDuka Android APK Build Pipeline
# ===========================================
# Builds and releases Android APK when version changes
# Keeps APK in sync with web deployment

name: Build Android APK

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - '.github/workflows/build-android.yml'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      release_notes:
        description: 'Release notes'
        required: false
        type: string

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  JAVA_VERSION: '17'

jobs:
  # ===========================================
  # Build Web Assets
  # ===========================================
  build-web:
    name: Build Web Assets
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build_number: ${{ steps.version.outputs.build_number }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get version info
        id: version
        run: |
          VERSION=$(node -p "require('./apps/web/package.json').version")
          BUILD_NUMBER=$(date +%Y%m%d%H%M)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "Building version $VERSION ($BUILD_NUMBER)"

      - name: Build web app for Capacitor
        run: |
          cd apps/web
          pnpm build
          # Export static files for Capacitor
          pnpm next export -o out || echo "Using build output"
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://smarduka.onrender.com' }}
          NODE_ENV: production

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/out
          retention-days: 1

  # ===========================================
  # Build Android APK
  # ===========================================
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: apps/web/out

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          cd apps/web
          pnpm add -D @capacitor/cli @capacitor/core @capacitor/android
          pnpm add @capacitor/app @capacitor/camera @capacitor/device @capacitor/haptics @capacitor/network @capacitor/preferences @capacitor/splash-screen @capacitor/status-bar
          pnpm add @capacitor-community/barcode-scanner @capgo/capacitor-updater

      - name: Update Capacitor config
        run: |
          cd apps/web
          # Update version in capacitor config
          sed -i "s/versionCode 1/versionCode ${{ needs.build-web.outputs.build_number }}/" android/app/build.gradle
          sed -i "s/versionName \"1.0\"/versionName \"${{ needs.build-web.outputs.version }}\"/" android/app/build.gradle

      - name: Sync Capacitor
        run: |
          cd apps/web
          npx cap sync android

      - name: Build Debug APK
        run: |
          cd apps/web/android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Build Release APK
        if: github.ref == 'refs/heads/main'
        run: |
          cd apps/web/android
          ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Sign Release APK
        if: github.ref == 'refs/heads/main' && secrets.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
          cd apps/web/android/app/build/outputs/apk/release
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore ${{ github.workspace }}/keystore.jks \
            -storepass "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            -keypass "${{ secrets.ANDROID_KEY_PASSWORD }}" \
            app-release-unsigned.apk "${{ secrets.ANDROID_KEY_ALIAS }}"
          # Align the APK
          ${ANDROID_SDK_ROOT}/build-tools/34.0.0/zipalign -v 4 app-release-unsigned.apk smartduka-${{ needs.build-web.outputs.version }}.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: smartduka-debug-${{ needs.build-web.outputs.version }}
          path: apps/web/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: smartduka-release-${{ needs.build-web.outputs.version }}
          path: apps/web/android/app/build/outputs/apk/release/*.apk
          retention-days: 90

  # ===========================================
  # Create GitHub Release
  # ===========================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-web, build-android]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: smartduka-release-${{ needs.build-web.outputs.version }}
          path: ./release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build-web.outputs.version }}
          name: SmartDuka v${{ needs.build-web.outputs.version }}
          body: |
            ## SmartDuka POS v${{ needs.build-web.outputs.version }}
            
            ### What's New
            ${{ github.event.inputs.release_notes || 'Bug fixes and performance improvements.' }}
            
            ### Download
            - **APK**: Download the APK file below and install on your Android device
            - **Web**: Visit [smartduka.vercel.app](https://smartduka.vercel.app)
            
            ### Installation
            1. Download the APK file
            2. Enable "Install from unknown sources" in your Android settings
            3. Open the downloaded APK and follow the installation prompts
            
            ### Requirements
            - Android 6.0 (API level 23) or higher
            - Camera permission for barcode scanning
            - Internet connection for sync (offline mode available)
          files: |
            ./release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================
  # Notify Update Server
  # ===========================================
  notify-update:
    name: Notify Update Server
    runs-on: ubuntu-latest
    needs: [build-web, build-android, release]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Notify server of new version
        run: |
          curl -X POST "${{ secrets.API_URL || 'https://smarduka.onrender.com' }}/api/v1/app-updates/notify" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.ADMIN_API_KEY }}" \
            -d '{
              "platform": "android",
              "version": "${{ needs.build-web.outputs.version }}",
              "buildNumber": "${{ needs.build-web.outputs.build_number }}",
              "releaseDate": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'",
              "downloadUrl": "https://github.com/${{ github.repository }}/releases/download/v${{ needs.build-web.outputs.version }}/smartduka-${{ needs.build-web.outputs.version }}.apk",
              "mandatory": false,
              "changelog": "${{ github.event.inputs.release_notes || 'Bug fixes and performance improvements.' }}"
            }' || echo "Failed to notify update server"
