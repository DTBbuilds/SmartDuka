# ===========================================
# SmartDuka Android APK Build Pipeline
# ===========================================
# Builds and releases Android APK
# Single job to avoid artifact transfer issues

name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes'
        required: false
        default: 'Bug fixes and performance improvements'
        type: string

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9'
  JAVA_VERSION: '17'

jobs:
  build-and-release:
    name: Build APK and Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get version info
        id: version
        run: |
          VERSION=$(node -p "require('./apps/web/package.json').version")
          BUILD_NUMBER=$(date +%Y%m%d%H%M)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "Building version $VERSION ($BUILD_NUMBER)"

      - name: Build web app
        run: |
          cd apps/web
          pnpm build
        env:
          NEXT_PUBLIC_API_URL: https://smarduka.onrender.com
          NODE_ENV: production

      - name: Sync Capacitor
        run: |
          cd apps/web
          npx @capacitor/cli sync android

      - name: Fix build.gradle after sync
        run: |
          cd apps/web/android/app
          # Replace rootProject.ext references with hardcoded values
          sed -i 's/rootProject.ext.compileSdkVersion/35/g' build.gradle
          sed -i 's/rootProject.ext.minSdkVersion/24/g' build.gradle
          sed -i 's/rootProject.ext.targetSdkVersion/35/g' build.gradle
          sed -i 's/\$androidxAppCompatVersion/1.6.1/g' build.gradle
          sed -i 's/\$androidxCoordinatorLayoutVersion/1.2.0/g' build.gradle
          sed -i 's/\$coreSplashScreenVersion/1.0.1/g' build.gradle
          sed -i 's/\$junitVersion/4.13.2/g' build.gradle
          sed -i 's/\$androidxJunitVersion/1.1.5/g' build.gradle
          sed -i 's/\$androidxEspressoCoreVersion/3.5.1/g' build.gradle
          # Update version
          sed -i "s/versionCode 1/versionCode ${{ steps.version.outputs.build_number }}/" build.gradle
          sed -i 's/versionName "1.0"/versionName "${{ steps.version.outputs.version }}"/' build.gradle
          echo "Fixed build.gradle:"
          cat build.gradle

      - name: Build Debug APK
        run: |
          cd apps/web/android
          chmod +x ./gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Rename Debug APK to smartduka.apk
        run: |
          cd apps/web/android/app/build/outputs/apk/debug
          mv app-debug.apk smartduka.apk
          ls -la

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: smartduka-${{ steps.version.outputs.version }}
          path: apps/web/android/app/build/outputs/apk/debug/smartduka.apk
          retention-days: 90

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ steps.version.outputs.build_number }}
          name: SmartDuka Android v${{ steps.version.outputs.version }}
          body: |
            ## SmartDuka POS v${{ steps.version.outputs.version }}
            
            ### What's New
            ${{ github.event.inputs.release_notes || 'Bug fixes and performance improvements.' }}
            
            ### Download
            - **Android APK**: [Download smartduka.apk](https://github.com/${{ github.repository }}/releases/latest/download/smartduka.apk)
            - **Web App**: Visit [smartduka-eta.vercel.app](https://smartduka-eta.vercel.app)
            
            ### Installation Instructions
            1. Download the APK file above
            2. On your Android phone, go to **Settings → Security → Install unknown apps**
            3. Enable installation for your browser or file manager
            4. Open the downloaded APK and tap **Install**
            5. Open SmartDuka and login with your account
            
            ### Requirements
            - Android 6.0 (API level 23) or higher
            - Camera permission for barcode scanning
            - Internet connection for sync (offline mode available)
            
            ### Need Help?
            - Email: smartdukainfo@gmail.com
            - Phone: 0729983567 / 0104160502
          files: |
            apps/web/android/app/build/outputs/apk/debug/smartduka.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
